<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>
        
        <div class="mestre">
            <div class="metade_esquerdo">
                <img src="assets/img/img_login(1).png" class="img_lateral">
            </div>
            <div class="metade_direito">
                <h2>Login</h2>

                <img src="assets/img/icon_email.png" class="icone">
                <input type="text" placeholder="Email" id="ipt_email">

                <img src="assets/img/icon_senha.png" class="icone">
                <input type="password" placeholder="Senha" id="ipt_senha">

                <button onclick="entrar()">Entrar</button>

                <p>
                    Caso n√£o tenha uma conta <a href="cadastro.html">cadastre-se</a>
                </p>
            </div>
        </div>

    </body>

</html>

<script>


    function entrar() {
        // aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            alert("Mensagem de erro para todos os campos em branco");
            finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "pagUser/usuario.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
