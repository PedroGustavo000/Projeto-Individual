<script>

    var historias = [];

    historias[0] = '<img src="assets/img/Aventuras/aventura_um.webp"><p></p><h2>The Empty Child</h2><p>Nono episódio da primeira temporada da série nova de Doctor Who, The Empty Child é a primeira parte de uma história de duas partes, e a primeira história escrita por Steven Moffat para o universo de Doctor Who. Este episódio marca também a introdução do personagem Capitão Jack Harkness.</p><h3>Sinopse</h3><p>Perseguindo um objeto metálico através do Vórtice Temporal, o Nono Doctor e sua companion Rose Tyler aterrissam em Londres durante o ataque alemão da Blitz. Enquanto Rose conhece "Capitão Jack Harkness", o charmoso Agente Temporal responsável por trazer o objeto, o Doctor encontra um grupo de crianças sem-teto aterrorizadas por Jamie, uma criança "vazia" usando uma máscara de gás.</p>';

    historias[1] = '<img src="assets/img/Aventuras/aventura_dois.webp"><p></p><h2>Fear Her</h2><p>Fear Her é o décimo-primeiro episódio da segunda temporada da série nova de Doctor Who. Esta história destacou um ponto de enredo pouco ortodoxo, incorporando a questão social proeminente sobre abuso infantil. Tardisode 11 serviu como seu prólogo.</p><h3>Sinopse</h3><p>Em Londres, 2012, o Décimo Doctor e Rose Tyler viajaram para ver as Olimpíadas, mas encontraram o terror no lugar mais comum.</p>';

    historias[2] = '<img src="assets/img/Aventuras/aventura_tres.webp"><p></p><h2>The Girl in the Fireplace</h2><p>The Girl in the Fireplace é o quarto episódio da segunda temporada da série nova de Doctor Who. A atriz convidada Sophia Myles estrelou como a figura histórica Madame de Pompadour. Ele continua com os acontecimentos de seu predecessor, Tardisode 4.</p><p>O episódio ocorre em vários períodos de tempo com o Décimo Doctor, Rose Tyler e Mickey Smith encontrando janelas de tempo que levam a França do século 18 e Clockwork Droids usando-as para perseguir Madame de Pompadour através de sua vida. O escritor Russell T Davies descreveu o episódio como uma história de amor para o Doctor. The Girl in the Fireplace foi bem recebida pela maioria dos críticos, apesar das restrições de tempo impostas ao enredo. O episódio foi indicado para o prêmio Nebula e ganhou o Prêmio Hugo de Melhor Apresentação Dramática, Short Form de 2007.</p><p>Ao trabalhar com David Tennant em Casanova, Russell T Davies pesquisou sobre Madame de Pompadour e decidiu usá-la em Doctor Who.</p><p>Outra influência sobre esta história foi o Turk, um robô do século 18. Na realidade, era uma brincadeira, mas Davies esperava dar-lhe um passado sinistro. Devido à sua natureza experimental, The Girl in the Fireplace foi deslocado na ordem de execução do segundo para o quarto episódio da temporada.</p><h3>Sinopse</h3><p>Para a sua primeira viagem com Mickey, o Décimo Doctor e Rose acabam em uma nave espacial no futuro que contém vários portais para a França pré-revolucionária. Quando ele passa através de um desses portais, em forma de uma lareira, o Doctor descobre um mistério ainda maior, o amor romântico.</p>';

    historias[3] = '<img src="assets/img/Aventuras/aventura_quatro.webp"><p></p><h2>The End of Time</h2><p>The End of Time foi uma transmissão especial de duas partes de Doctor Who durante a temporada 2009-2010, concluindo os "Especiais de 2009" também servindo como o quinto especial de Natal da série nova como também o primeiro especial de Ano Novo. Ele apresentou a última aparição regular de David Tennant como o Décimo Doctor e introduziu Matt Smith como o Décimo Primeiro Doctor. A história revelou detalhes da última grande guerra tempo e deu um importante desenvolvimento para o personagem do Master. Ele também incluiu a aparência final de Elisabeth Sladen em Doctor Who, embora ela ainda fosse estrelar em vários mais episódios de The Sarah Jane Adventures.</p><p>Foi a ultima aparição de rassilon interpretado por Timothy Dalton,mas tarde rassilon reapareceria na nona temporada. é o primeiro episodio em duas partes com o mesmo nome desde survival.</p><p>Do ponto de vista de produção, marcou uma mudança importante na história de Doctor Who. Como apenas tinha feito antes The War Games, The End of Time marcou o início de uma mudança completa do elenco regular. Ao contrário da história da década de 1960, no entanto, foi a história final para seus principais produtores, Russell T Davies e Julie Gardner.</p><h3>Sinopse</h3><p>É a jornada final do Décimo Doctor — mas seu nêmesis psicótico, o Master, foi ressuscitado na véspera de Natal! Cada um determinado a enganar a morte, com a batalha se estendendo desde a terras abandonadas de Londres até o misterioso Portal da Imortalidade. Enquanto isso, o alien Ood avisa de um perigo ainda maior, aproximando-se, como uma terrível sombra que cai em todo o universo. Com o som dos tambores crescendo mais alto na cabeça do Master e uma antiga armadilha fechando em torno da terra, o Doctor e Wilfred Mott devem lutar sozinho. Sacrifícios devem ser feitos, e a profecia mortal adverte: "Ele vai bater quatro vezes".</p>';

    historias[4] = '<img src="assets/img/Aventuras/aventura_cinco.webp"><p></p><h2>The Waters of Mars</h2><p>The Waters of Mars foi o primeiro especial de Doctor Who a não ser relacionado a algum feriado específico. Focado no personagem, ele mostrou os extremos que o Doctor pode alcançar quando deixado der ser regulamentado ou pelos outros Time Lords ou por seus companheiros. Nele foi continuado o arco "Ele vai bater quatro vezes" iniciado no episódio anterior.</p><p>Foi premiado com um Hugo Award em 2010 pelos escritores Russell T Davies e Phil Ford. Depois de anos de estabilidade no escritório do produtor, The Waters of Mars foi o quarto episódio seguido a ser produzido por uma pessoa diferente. </p><h3>Sinopse</h3><p>Na trama, o Doutor chega em Marte, no ano de 2059, onde pretende relaxar e curtir a paisagem. Porém, ele acaba encontrando uma base terráquea liderada pela Capitã Adelaide Brooke, o que o faz ser detido para averiguação. Mas quando alguns tripulantes passam a demonstrar um comportamento estranho após entrar em contato com uma misteriosa inundação. O Doutor percebe que está em meio a um evento vital para a história da Terra, que irá inspirar a neta de Adelaide a seguir os passos da avó e tornar-se uma astronauta, dando início à expansão da raça humana para outras partes do Universo. Mas para que isso ocorra, todos os presentes na base devem morrer.</p>';

    historias[5] = '<img src="assets/img/Aventuras/aventura_seis.webp"><p></p><h2>Journeys End</h2><p>Journeys End é o décimo terceiro e último episódio da quarta temporada da série nova de Doctor Who. É o segundo episódio de uma história em duas partes, precedida por The Stolen Earth. Este episódio marcou a última aparição de Donna Noble como companion. Ele também teve um final em aberto, o que era bastante diferente de como as temporadas anteriores da série nova terminaram. Normalmente, levava-se a história para especial de Natal, mas isto não aconteceu. No entanto, foram resolvidos vários problemas: o Culto de Skaro foi completamente dizimado neste episódio com a morte de Dalek Caan, e a relação entre Rose Tyler e o Décimo Doctor também recebeu fechamento na forma de uma regeneração única, onde o Doctor não mudava fisicamente, mas em vez disso, serviu como a gênese de um clone meio humano. </p><h3>Sinopse</h3><p>Todo o inferno caiu sobre a Terra! Davros e o Novo Império Dalek preparam para detonar uma bomba que vai acabar com toda a existência. O Décimo Doctor está impotente, e a TARDIS enfrenta a sua destruição. A única esperança reside nos companheiros do Doctor - as "Crianças do Tempo" - mas Dalek Caan prevê que uma vai morrer... </p>';

    historias[6] = '<img src="assets/img/Aventuras/aventura-sete.webp"><p></p><h2>The Doctors Daughter</h2><p>The Doctors Daughter é o sexto episódio da quarta temporada da série nova de Doctor Who. É significativo pela introdução do segundo parente genético conhecido do Doctor visto em um episódio televisionado. Além disso, o destino da personagem na conclusão do episódio deixou - de forma atípica para a maioria dos personagens convidados - possibilidades narrativas óbvias para seu retorno ao programa.</p><p>Do ponto de vista da produção, foi notável pela sua formação de elenco interessante. Ao dar o papel de Jenny a Georgia Moffett, a equipe de produção selecionou a filha de um ator que tinha interpretado o Doctor para ser a filha do personagem em tela. Além disso, este episódio marca o primeiro encontro entre David Tennant e Moffett. Um ano depois eles começaram a namorar, e casaram-se em 30 de dezembro de 2011, nove meses após Moffett deu à luz a sua filha, Olive. Em retrospecto, Moffett não é só a filha do Doctor duas vezes, mas ela é também, de uma maneira, a mulher do Doctor, assim como a mãe da filha do Doctor. </p><h3>Sinopse</h3><p>Logo após finalmente derrotarem os Sontarans na Terra, a TARDIS leva o Décimo Doctor, Donna Noble e Martha Jones em uma viagem inesperada para o planeta Messaline. Chegando bem no meio de uma guerra entre humanos e Hath, o Doctor encontra alguém que nunca imaginou: sua filha. O Doctor pode aceitar este clone como sua descendência, e ele pode parar a guerra antes que tudo termina em massacre em ambos os lados? </p>';
